<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">

			<section data-markdown="markdown/splash.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:"
			 data-charset="iso-8859-15">
			</section>

			<section>
				<h3>Agenda</h3>
				<p class="fragment">grow</p>
				<p class="fragment">grow</p>
				<p class="fragment">grow</p>
				<p class="fragment">grow</p>
				<p class="fragment">grow</p>
			</section>

			<section>
				<p>Folie 1</p>
			</section>
			<section>
				<section>
					<p>Folie 2 a</p>
				</section>
				<section>
					<p>Folie 2 b</p>
				</section>
			</section>

			<section data-markdown>
				<div data-template>
					## Page title A paragraph with some text and a [link](http://hakim.se).
				</div>
			</section>

			<section id="show-a-link">
				<h1>Show a live link</h1>
				<p>Slide 2 discussed here</p>
				<p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a>
					<p>
			</section>

			<section>
				<h1>Slide 3</h1>
				<p>How does one revisit an arbitrary slide in code?</p>
				<p>Visit internal slide<a href="#/show-a-link"> 2</a>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
